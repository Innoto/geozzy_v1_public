<div class="row">
    <hr>
</div>
<div class="row">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">{{title}}</div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <i id="close" class="fa fa-times red"></i>
    </div>
</div>
<div class="row">
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <label for="fromDate">Fecha desde:</label>
        <div class="form-group">
            <div class='input-group date' id='fromDateDiv'>
                <input type='text' id="fromDate" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
        <label for="toDate">Fecha hasta:</label>
        <div class="form-group">
            <div class='input-group date' id='toDateDiv'>
                <input type='text' id="toDate" class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
    </div>
</div>
